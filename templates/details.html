{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6" style="padding:15px">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6" style="padding:15px">
            <h2>{{movie.name}}</h2>
            <p>{{movie.desc}}</p>
            <h6>{{movie.year}}</h6>
             <a class="btn btn-warning" href="{% url 'movieapp:updates' movie.id %}">Update</a>
             <a class="btn btn-danger" href="{% url 'movieapp:deletes' movie.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}

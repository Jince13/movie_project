{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter movie name"><br>
    <textarea cols="30" rows="10" name="desc" placeholder="Enter movie description"></textarea><br>
    <input type="text" name="year" placeholder="Enter movie year"><br>
    <input type="file" name="img"><br>
    <input type="submit">
</form>
{% endblock %}
